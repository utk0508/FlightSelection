<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Styling */
        body {
            font-family: 'Kufam', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #AF2874; 
            padding: 10px; 
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .plane {
            width: 70px; 
            height: auto; 
            margin-right: 20px; 
        }
        h1 {
            margin: 0; 
            color: white; 
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        .input-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        input, select {
            font-family: 'Kufam', sans-serif;
            margin-right: 20px; 
            padding: 8px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        button {
            background-color: #AF2874; 
            color: white; 
            border: none; 
            font-family: 'Kufam', sans-serif;
            padding: 10px 20px; 
            border-radius: 10px;
        }
        button:hover {
            background-color: #ff3399;
        }
    </style>
    <script>
        function updateDestinationOptions() {
            const fromLocation = document.getElementById('from_location').value;
            const toLocation = document.getElementById('to_location');
            const options = toLocation.options;

            for (let i = 0; i < options.length; i++) {
                if (options[i].value === fromLocation) {
                    options[i].style.display = 'none'; // Hide option
                } else {
                    options[i].style.display = 'block'; // Show option
                }
            }
            // Reset the selection if it was the same as the departure location
            if (toLocation.value === fromLocation) {
                toLocation.value = ''; // Deselect the option
            }
        }
    </script>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='plane.png') }}" alt="Airplane logo" class="plane">
        <h1>Adventure Air</h1>
    </header>
    <h2>Flight Search</h2>
    <form action="{{ url_for('search_flights') }}" method="POST">
        <label for="from_location">Where From:</label>
        <select id="from_location" name="from_location" required onchange="updateDestinationOptions()">
            <option value="" disabled selected>Select</option>
            <option value="Calgary">Calgary</option>
            <option value="Vancouver">Vancouver</option>
            <option value="Toronto">Toronto</option>
        </select>
        
        <label for="to_location">Where To:</label>
        <select id="to_location" name="to_location" required>
            <option value="" disabled selected>Select</option>
            <option value="Calgary">Calgary</option>
            <option value="Vancouver">Vancouver</option>
            <option value="Toronto">Toronto</option>
        </select>
        
        <button type="submit">Search</button>
    </form>
</body>
</html>
