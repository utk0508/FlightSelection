<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@400&display=swap" rel="stylesheet">
    
    <style> 
        /* Styling */
        body {
            font-family: 'Kufam', sans-serif;
            margin: 0;
            padding: 0;
            
        }
        header {
            background-color: #AF2874; 
            padding: 10px; 
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .plane {
            width: 70px; 
            height: auto; 
            margin-right: 20px; 
        }
        h1 {
            margin: 0; 
            color: white;
        }
        h2 {
            margin: 20px 0 10px; 
        }
        form {
            display: flex;
            flex-direction: column;
            width: 200px; 
            margin: 20px; 
            position: relative;
        }
        .line1, .line2, .line3 {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        label {
            font-size: 15px;
            margin-right:10px;
        }
        input, select {
            font-family: 'Kufam', sans-serif;
            font-style: normal;
            margin-right: 20px; 
            padding: 8px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        input::placeholder {
            font-style: italic; 
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: auto;
        }
        button {
            background-color: #AF2874; 
            color: white; 
            border: none; 
            font-family: 'Kufam', sans-serif;
            padding: 10px 20px; 
            border-radius: 10px;
        }
        button:hover{
            background-color: #ff3399;
        }
    </style>
</head>

<body>
    <!-- Header section with airline logo and title -->
    <header>
        <img src="{{ url_for('static', filename='plane.png') }}" alt="Plane" class="plane">
        <h1>Adventure Air</h1>
    </header>

    <h2>Traveller Information</h2>
    {% if error_message %}
    <p style="color:red;">{{ error_message }}</p>
    {% endif %}
    <!-- Form for collecting traveller information -->
    <form method="post" action="{{ url_for('traveller_info') }}">
    <!-- Input fields for first and last name -->
    <div class="line1">
        <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
        <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
    </div>

    <!-- Label and input fields for date of birth and gender -->
    <label for="dob">Date of Birth</label>
    <div class="line2">
        
        <input type="date" id="dob" name="dob" required>
        <!-- Dropdown for selecting gender -->
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
        </select>
    </div>
    
    <!-- Input fields for country of residence and nationality -->
    <div class="line3">
        <input type="text" id="residence" name="residence" placeholder="Country of Residence" required>
        <input type="text" id="nationality" name="nationality" placeholder="Nationality" required>
    </div>

    <!-- Submit button to confirm traveller information -->
    <div class="button-container">
        <button type="submit" button">Confirm Information </button>
    </div>
    </form>
</body>
</html>
